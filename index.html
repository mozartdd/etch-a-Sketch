<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <label for="number-input">Enter the desired value and press the button to change grid size. <br> Size can be from 1 to 100.</label><br>
    <input id='number-input' type="number" min="1" max="100">
    <button>Sketch!</button>

    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
