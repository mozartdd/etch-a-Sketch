<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <label for="number-input">Press the button to change grid size</label><br>
    <!-- <input id='number-input' type="number" min="1" max="100"> -->
    <button>Sketch!</button>

    <div class="container"></div>
    <h2>Chose a color u want to draw with</h2>
    <div class="color-container">
        <div style="background-color: red;" class="red color"></div>
        <div style="background-color: blue;" class="blue color"></div>
        <div style="background-color: green;" class="green color"></div>
        <div style="background-color: palevioletred;" class="pink color"></div>
        <div style="background-color: yellow;" class="yellow color"></div>
        <div style="background-color: purple;" class="purple color"></div>
        <div style="background-color: black;" class="black color"></div>
        <div style="background-color: white;" class="delete color"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
